    <script type="text/javascript"> 

        function allwhite() {
            for (var j = 1; j <= 13; j++) {
                var lineName = 'L' + j;
                var cnode = document.getElementById(lineName);
                ch = cnode.childNodes;
                for (var i = 0; i < ch.length; i += 2) {
                    //alert(ch[i]);
                    ch[i].style.backgroundColor = '#FFFFFF';
                }
            }
        }

        function changeColor(data) {
            var flag = 0;
            //alert(data.style.backgroundColor);
            // カラーコードは代入はできるが真偽値で使うときは注意

            switch (data.style.backgroundColor) {
                case 'rgb(88, 250, 244)':
                    if (flag == 0) {
                        data.style.backgroundColor = '#BCF5A9';
                        flag = 1;
                    }
                    break;
                case 'rgb(188, 245, 169)':
                    if (flag == 0) {
                        data.style.backgroundColor = '#F5A9A9';
                        flag = 1;
                    }
                    break;
                case 'rgb(245, 169, 169)':
                    if (flag == 0) {
                        data.style.backgroundColor = '#FFFFFF';
                        flag = 1;
                    }
                    break;
                default:
                    if (flag == 0) {
                        data.style.backgroundColor = '#58FAF4'
                        flag = 1;
                    }
                    break;
            }

            //if (data.style.background == '#FFFFFF') data.style.background = '#58FAF4';
            //if (data.style.background == '#58FAF4') data.style.background = '#F5A9A9';

            //data.style.background = '#F5A9A9';
        }
